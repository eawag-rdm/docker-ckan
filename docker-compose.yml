version: "3"

services:
  ckan:
    container_name: ckan
    build:
      context: ckan/
      dockerfile: Dockerfile
      args:
        - TZ=${TZ}
    env_file:
      - .env
    depends_on:
      - db
      - solr
      - redis
      - datapusher
    ports:
      - "0.0.0.0:${CKAN_PORT}:5000"
    volumes:
      - ${CKAN_VOLUME}:/var/lib/ckan
    restart: always

  datapusher:
    container_name: datapusher
    build:
      context: datapusher/
    ports:
      - "8800:8800"
    restart: always

  db:
    container_name: db
    build:
      context: postgresql/
      args:
        - BASE_IMAGE=${DB_BASE_IMAGE}
        - DATASTORE_READONLY_PASSWORD=${DATASTORE_READONLY_PASSWORD}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    environment:
      - DATASTORE_READONLY_PASSWORD=${DATASTORE_READONLY_PASSWORD}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  solr:
    container_name: solr
    build:
      context: solr/
    volumes:
      - ${SOLR_VOLUME}:/opt/solr/server/solr/ckan/data/
    restart: always

  redis:
    container_name: redis
    image: redis:alpine
    restart: always

  nginx:
    container_name: nginx
    build:
      context: nginx/
    ports:
      - "80:80"
    volumes:
      - /data/www:/data/www
    restart: always
    
volumes:
  pg_data:
